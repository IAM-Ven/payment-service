plugins {
    id 'java'
    id 'application'
}

group 'com.payment'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'
    compile group: 'org.joda', name: 'joda-money', version: '1.0.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:3.3.0'
}

application {
    mainClassName = 'com.payment.PaymentApp'
}

test {
    filter { excludeTestsMatching 'com.payment.it.*' }
}

task integrationTests(type: Test) {
    filter { includeTestsMatching 'com.payment.it.*' }
}
